{% extends 'index.html' %}
{% block title %}
{{ 'login' }}
{% endblock %}

{% block contentN %}
<div class="background">

  <div class="container ff" >
    <div class="login-container">
      
      <form class="login-form">
        
        <div class="mb-3">
          <h1 class="text-center mb-4">Iniciar Sesión</h1>
          <div class="container p-4 text-center">
            <img  style="max-width: 60%; "src="https://idexud.udistrital.edu.co/wp-content/uploads/2022/12/Logo_Vertical_IDEXUD_Final-1-3-1.png" alt="Logo idexud">
          </div>
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary login-btn" id="botonlogin">Ingresar</button>
      </form>
    </div>
  </div>
</div>
  {% endblock %}
