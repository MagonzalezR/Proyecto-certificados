{% extends 'index.html' %}
{% block title %}
{{ 'login' }}
{% endblock %}
{% block css %}


{% endblock %}

{% block contentN %}

<div class="container ff" >
  <div class="login-container">
      
      <form class="login-form">
        
          <div class="mb-3">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <div class="container p-4 text-center">
              <img  style="max-width: 60%; "src="https://idexud.udistrital.edu.co/wp-content/uploads/2022/12/Logo_Vertical_IDEXUD_Final-1-3-1.png" alt="Logo idexud">
            </div>
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary login-btn">Iniciar Sesión</button>
      </form>
  </div>
</div>
<style>

  .ff {
    font-family: Hind, sans-serif;
    
  }
  
  body {
    background-color: #f8f9fa;
  }
  
  button {
    background-color: #3B4044 !important;
  }
  
  .login-container {
    max-width: 400px;
    margin: auto;
    margin-top: 100px;
  }
  
  .login-form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px #F0821A;
  }
  
  .login-btn {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
  }
  
  .login-btn:hover {
    background-color: #F0821A !important;
    transition: 300ms;
  }
  
  .signup-link {
    display: block;
    text-align: center;
    margin-top: 20px;
  }
</style>
  
  {% endblock %}
